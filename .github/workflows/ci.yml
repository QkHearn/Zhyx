name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: pip install pytest
      - run: python -c "import sys; sys.path.insert(0,'src'); from core import get_mcp; from skills import get_registry; get_registry().clear(); n=get_mcp().scan_and_register_skills(); assert n>=4"
      - run: pytest test/ -v --tb=short 2>/dev/null || true
